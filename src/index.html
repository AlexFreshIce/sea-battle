<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Battle</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1" oncontextmenu="return false"></canvas>
    <div class="settings">
      <h1 class="title">Морской бой</h1>
      <form
        class="settings__form"
        oninput="
        resultNumberOfCell.value=numberOfCell.value;
        // resultCellSize.value=cellSize.value;
        resultShips1.value=ships1.value;
        resultShips2.value=ships2.value;
        resultShips3.value=ships3.value;
        resultShips4.value=ships4.value;
        "
      >
        <div>
          <label class="label" for="numberOfCell">Колличество ячеек</label>
          <input
            class="input"
            type="range"
            name="numberOfCell"
            id="numberOfCell"
            min="10"
            max="29"
            value="10"
          />
          <output class="output" name="resultNumberOfCell">10</output>
        </div>

        <div>
          <label class="label" for="ships1"
            >Колличество однопалубных кораблей</label
          >
          <input
            class="input"
            type="range"
            name="ships1"
            id="ships1"
            min="1"
            max="8"
            value="4"
          />
          <output class="output" name="resultShips1">4</output>
        </div>

        <div>
          <label class="label" for="ships2"
            >Колличество двухпалубных кораблей</label
          >
          <input
            class="input"
            type="range"
            name="ships2"
            id="ships2"
            min="1"
            max="6"
            value="3"
          />
          <output class="output" name="resultShips2">3</output>
        </div>

        <div>
          <label class="label" for="ships3"
            >Колличество трехпалубных кораблей</label
          >
          <input
            class="input"
            type="range"
            name="ships3"
            id="ships3"
            min="1"
            max="4"
            value="2"
          />
          <output class="output" name="resultShips3">2</output>
        </div>

        <div>
          <label class="label" for="ships4"
            >Колличество четырехпалубных кораблей</label
          >
          <input
            class="input"
            type="range"
            name="ships4"
            id="ships4"
            min="1"
            max="2"
            value="1"
          />
          <output class="output" name="resultShips4">1</output>
        </div>

        <div class="control">
          <button class="control__button" onclick="location.href=location.href">
            <img
              class="control__button-img"
              width="48px"
              height="48px"
              src="img/clear.png"
              alt=""
            />
          </button>
          <button class="control__button" id="playButton">
            <img
              class="control__button-img"
              width="48px"
              height="48px"
              src="img/play.png"
              alt=""
            />
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
